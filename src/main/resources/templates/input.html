<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../static/css/bootstrap.min.css">
</head>
<title>Books</title>
<body>
	<div class="container" style="max-width: 700px;margin-top: 30px">
		<h2 class="page-header">New a Book</h2>
		<div class="well">
			<form action="/books" th:action="@{/books}" th:object="${book}" method="post">
				<div class="form-group ">
					<label for="nameId">Book Name</label> 
					<input type="text" name="name" id="nameId" class="form-control" th:field="*{name}">
				</div>
				<div class="form-group ">
					<label for="authorId">Book Author</label> 
					<input type="text"	name="author" id="authorId" class="form-control" th:field="*{author}">
				</div>
				<div class="form-group ">
					<label for="descriptionId">Description</label> 
					<input type="text"	name="description" id="descriptionId" class="form-control" th:field="*{description}">
				</div>
				<div class="form-group ">
					<label for="statusId">Status</label> 
					<select name="status"	id="statusId" class="form-control" >
						<option value="0" th:selected="(*{status} == '0')">Status 0</option>
						<option value="1" th:selected="(*{status} == '1')">Status 1</option>
						<option value="2" th:selected="(*{status} == '2')">Status 2</option>
					</select>
				</div>
				<p class="text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
				</p>
			</form>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"
		integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
		crossorigin="anonymous"></script>
	<script th:href="@{/js/bootstrap.min.js}"
		src="../static/js/bootstrap.min.js"></script>
</body>
</html>
