<title>Users</title>
</head>
<body th:object = "${user}">
	<div class="container" style="max-width: 800px;margin-top: 30px">
		<div class="well">
	        <h1>Spring Boot Users LIST</h1>
	        
	        <div class="alert alert-success alert-dismissable fade in" th:unless="${#strings.isEmpty(message)}">
	        	<a href="#" class="close" data-dismiss="alert">&times;</a>
	        	<Strong>Done. </Strong>
	        	<span th:text ="${message}"></span>
	        </div>
	        <p class="text-right"><a href ="./input.html" th:href="@{/books/input}" class="btn btn-primary">New</a></p>
	        <table class = "table table-bordered table-striped table-hover">
	        	<thead>
	        		<tr>
	        		    <th>CPSUSER SIZE</th>
	        			<th>CPSUSER USERID</th>
	        			<th>CPSUSER USER NANE</th>
	        			<th>CPSUSER PASS WORD</th>

	        		</tr>
	        	</thead>
	        	<tbody>
	        		<tr th:each="user,iterStat:${users}" th:class="${iterStat.even}? 'bg-success'">
	        			<td th:text="${iterStat.size}">1</th>
	        			<td th:text="${user.id}">CPSUSER USERID</th>
	        			<td th:text="${user.username}">CPSUSER USER NANE</th>
	        			<td th:text="${user.password}">CPSUSER PASS WORD</th>

	        		</tr>
	        	</tbody>
	        </table>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>-->
    <script th:href="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
